<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables with and JS</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Update Css Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <span>
            <label for="spacing">Spacing : </label>
            <input type="range" id="spacing" name="spacing" min="10" max="200" data-sizing="px" />
        
            <label for="blur">Blur : </label>
            <input type="range" id="blur" name="blur" min="0" max="25" data-sizing="px" />
        
            <label for="base">Base Color : </label>
            <input type="color" id="base" name="base" min="0" max="25" value="#ffc600" />
        </span>

        <img src="image.png">
    </div>
</body>
</html>

<script type="text/javascript" src="./script.js"></script>
